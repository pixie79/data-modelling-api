# Pre-commit hooks configuration
# Install with: pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Rust formatting and linting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: bash -c 'cargo fmt --all -- --check'
        language: system
        types: [rust]
        pass_filenames: false
        always_run: true

      - id: cargo-clippy
        name: cargo clippy
        entry: bash -c 'if [ -d .sqlx ] && [ -n "$(find .sqlx -name *.json 2>/dev/null | head -1)" ]; then export SQLX_OFFLINE=true; else unset SQLX_OFFLINE; fi && cargo clippy --all-targets --all-features -- -D warnings'
        language: system
        types: [rust]
        pass_filenames: false
        always_run: true

      - id: cargo-audit
        name: cargo audit
        entry: bash -c 'cargo audit --ignore RUSTSEC-2023-0071 --ignore RUSTSEC-2025-0058 --ignore RUSTSEC-2024-0436 --ignore RUSTSEC-2021-0140 --ignore RUSTSEC-2024-0320 --ignore RUSTSEC-2024-0370'
        language: system
        types: [rust]
        pass_filenames: false
        always_run: true
        # Note: Ignoring unavoidable transitive dependencies and unmaintained warnings
        # Install with: cargo install cargo-audit

      - id: cargo-test
        name: cargo test
        entry: bash -c 'if [ -d .sqlx ] && [ -n "$(find .sqlx -name *.json 2>/dev/null | head -1)" ]; then export SQLX_OFFLINE=true; else unset SQLX_OFFLINE; fi && cargo test --all-features'
        language: system
        types: [rust]
        pass_filenames: false
        always_run: true
